name: ADANiD Ecosystem Auto-Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0' # Weekly updates

env:
  HF_TOKEN: ${{ secrets.HF_TOKEN }}
  KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
  KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  # =============================================================================
  # 1. BUILD & TEST
  # =============================================================================
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install huggingface-hub kaggle supabase mergekit torch transformers librosa soundfile

      - name: Run tests
        run: |
          python -m pytest tests/ --verbose

  # =============================================================================
  # 2. MERGE MULTIMODAL MODEL
  # =============================================================================
  merge-multimodal:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python and MergeKit        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MergeKit and dependencies
        run: |
          pip install mergekit torch transformers

      - name: Merge Multimodal QuranLab
        run: |
          mergekit-yaml models/mergekit-multimodal.yaml ./merged-multimodal --cuda

      - name: Upload merged model to Hugging Face
        run: |
          pip install huggingface-hub
          huggingface-cli login --token ${{ secrets.HF_TOKEN }}
          huggingface-cli upload ADANiD/multimodal-quranlab \
            ./merged-multimodal \
            ./ \
            --repo-type model

  # =============================================================================
  # 3. MERGE QURANLAB-AI MODEL
  # =============================================================================
  merge-quranlab-ai:
    needs: merge-multimodal
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Merge Quranlab-AI models
        run: |
          mergekit-yaml models/mergekit.yaml ./merged-quranlab-ai --cuda

      - name: Upload merged model to Hugging Face
        run: |
          huggingface-cli upload ADANiD/Quranlab-AI \
            ./merged-quranlab-ai \
            ./ \
            --repo-type model

  # =============================================================================
  # 4. UPDATE HUGGING FACE DATASET
  # =============================================================================
  update-hf-dataset:
    needs: merge-quranlab-ai
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code        uses: actions/checkout@v4

      - name: Setup Hugging Face CLI
        run: |
          huggingface-cli login --token ${{ secrets.HF_TOKEN }}

      - name: Upload dataset
        run: |
          huggingface-cli upload ADANiD/Quranlab-islamic-dataset \
            datasets/quranlab-islamic-dataset \
            ./ \
            --repo-type dataset

  # =============================================================================
  # 5. UPDATE HUGGING FACE MODELS (QuranLab Core)
  # =============================================================================
  update-hf-models:
    needs: update-hf-dataset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload Quranlab model
        run: |
          huggingface-cli upload ADANiD/Quranlab \
            models/quranlab/README.md \
            ./ \
            --repo-type model

  # =============================================================================
  # 6. UPLOAD DEMO FILES TO HUGGING FACE
  # =============================================================================
  upload-demo-files:
    needs: update-hf-models
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload multimodal demo notebook
        run: |
          huggingface-cli upload ADANiD/multimodal-quranlab \
            notebooks/multimodal-quranlab-demo.ipynb \
            ./ \
            --repo-type model

      - name: Upload Quranlab-AI demo notebook
        run: |
          huggingface-cli upload ADANiD/Quranlab-AI \            notebooks/quranlab-ai-demo.ipynb \
            ./ \
            --repo-type model

      - name: Upload demo files for Space
        run: |
          huggingface-cli upload ADANiD/quranlab-demo \
            demos/app.py \
            ./ \
            --repo-type space
          huggingface-cli upload ADANiD/quranlab-demo \
            demos/requirements.txt \
            ./ \
            --repo-type space

  # =============================================================================
  # 7. UPDATE KAGGLE RESOURCES
  # =============================================================================
  update-kaggle:
    needs: upload-demo-files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kaggle CLI
        run: |
          pip install kaggle
          mkdir -p ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Update Kaggle dataset
        run: |
          kaggle datasets version \
            -p nooreabjad-dataset \
            -m "feat: multimodal integration $(date)"

      - name: Update Kaggle notebook
        run: |
          kaggle kernels push -p kaggle/nooreabjad-dataset/notebooks/

  # =============================================================================
  # 8. UPDATE SUPABASE SCHEMA
  # =============================================================================
  update-supabase:
    needs: update-kaggle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Deploy database schema
        run: |
          supabase db push \
            --project-ref wcrchcdqaikhrhqzxfcy \
            --api-key ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  # =============================================================================
  # 9. DEPLOY HUGGING FACE SPACE
  # =============================================================================
  deploy-hf-space:
    needs: update-supabase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Hugging Face Space
        run: |
          huggingface-cli upload ADANiD/quranlab-demo \
            spaces/quranlab-demo \
            ./ \
            --repo-type space

  # =============================================================================
  # 10. NOTIFICATION
  # =============================================================================
  notify:
    needs: deploy-hf-space
    runs-on: ubuntu-latest
    steps:
      - name: Send success notification
        run: |
          echo "✅ ADANiD Ecosystem auto-deployed successfully!"
          echo "✅ Multimodal QuranLab deployed"
          echo "✅ All Kaggle resources updated"
          echo "✅ All platforms synchronized"
