# QuranLab-AI Model Merge Configuration v2.0
# Enhanced with Noor-e-Abjad Foundation Model

models:
  - model: ADANiD/islamic-ai-foundation
    weight: 0.4
    parameters:
      - name: classifier
        weight: 0.6
      - name: abjad_validator
        weight: 0.8
  - model: google/electra-base-discriminator
    weight: 0.25
    parameters:
      - name: classifier
        weight: 0.5
  - model: CAMeL-Lab/bert-base-arabic-camelbert-msa
    weight: 0.2
    parameters:
      - name: encoder
        weight: 0.4
  - model: asafaya/bert-base-arabic
    weight: 0.1
    parameters:
      - name: encoder
        weight: 0.3
  - model: aubmindlab/bert-base-arabertv2
    weight: 0.05
    parameters:
      - name: classifier
        weight: 0.2

merge_method: linear
dtype: float16
parameters:
  normalize: true
  int8_mask: false

# Features:
# - Integrated Noor-e-Abjad foundation model (40% weight)
# - Enhanced Abjad validation layer
# - Optimized for Quranic text processing
# - Reduced AraBERT weight for better specialization
