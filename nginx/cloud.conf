# ADAN-ID OpenCloud Nginx Configuration
# Reverse proxy with SSL, rate limiting, and security headers

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=5r/m;

# Upstream services
upstream auth_backend {
    server auth-service:3001;
    keepalive 32;
}

upstream gateway_backend {
    server api-gateway:3002;
    keepalive 32;
}

upstream webhook_backend {
    server webhook-service:3003;
    keepalive 32;
}

upstream firebase_backend {
    server firebase-proxy:3004;
    keepalive 32;
}

upstream grafana_backend {
    server grafana:3000;
    keepalive 32;
}

upstream prometheus_backend {
    server prometheus:9090;
    keepalive 32;
}

# Main server block - HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "ADAN-ID OpenCloud - Healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect all HTTP to HTTPS (uncomment for production)
    # return 301 https://$server_name$request_uri;
    
    # For development, serve directly
    location / {
        # CORS headers for development
        add_header Access-Control-Allow-Origin "https://adanid-ai.github.io" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Abjad-Hash, X-Device-ID" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://adanid-ai.github.io";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Abjad-Hash, X-Device-ID";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Default route to API gateway
        proxy_pass http://gateway_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server block (for production)
server {
    listen 443 ssl http2;
    server_name _;
    
    # SSL configuration (uncomment and configure for production)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    # ssl_prefer_server_ciphers off;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.github.com https://firebase.googleapis.com;" always;
    
    # CORS headers for ADANiD domains
    add_header Access-Control-Allow-Origin "https://adanid-ai.github.io" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Abjad-Hash, X-Device-ID" always;
    add_header Access-Control-Allow-Credentials true always;
    
    # Authentication endpoints
    location /auth/ {
        limit_req zone=auth_limit burst=20 nodelay;
        
        proxy_pass http://auth_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # API Gateway endpoints
    location /api/ {
        limit_req zone=api_limit burst=200 nodelay;
        
        proxy_pass http://gateway_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Webhook endpoints
    location /webhooks/ {
        limit_req zone=webhook_limit burst=10 nodelay;
        
        # Only allow GitHub IPs (add actual GitHub webhook IPs in production)
        # allow 192.30.252.0/22;
        # allow 185.199.108.0/22;
        # allow 140.82.112.0/20;
        # deny all;
        
        proxy_pass http://webhook_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-GitHub-Delivery $http_x_github_delivery;
        proxy_set_header X-GitHub-Event $http_x_github_event;
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
    }
    
    # Storage endpoints
    location /storage/ {
        limit_req zone=api_limit burst=100 nodelay;
        
        proxy_pass http://firebase_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Large file upload support
        client_max_body_size 100M;
        proxy_request_buffering off;
    }
    
    # IPFS gateway
    location /ipfs/ {
        proxy_pass http://ipfs-node:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # IPFS specific headers
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
    }
    
    # Monitoring dashboard (Grafana)
    location /monitoring/ {
        # Restrict access to monitoring (add authentication in production)
        # auth_basic "ADAN-ID Monitoring";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://grafana_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Grafana
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Prometheus metrics (restricted access)
    location /metrics/ {
        # Restrict to internal networks only
        allow 172.20.0.0/16;
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://prometheus_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "ADAN-ID OpenCloud - Healthy (HTTPS)\n";
        add_header Content-Type text/plain;
    }
    
    # Genesis Core proxy (for blockchain transactions)
    location /genesis/ {
        # Forward to local Genesis Core instance
        proxy_pass http://localhost:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout for blockchain operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Static assets and documentation
    location /docs/ {
        alias /usr/share/nginx/html/docs/;
        try_files $uri $uri/ =404;
        
        # Cache static assets
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Default location
    location / {
        proxy_pass http://gateway_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# Additional server block for admin interface (optional)
server {
    listen 8443 ssl http2;
    server_name admin.adan-id.local;
    
    # Admin-specific security
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    
    # Admin authentication required
    auth_basic "ADAN-ID Admin";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Admin dashboard
    location / {
        proxy_pass http://grafana_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Direct Prometheus access for admins
    location /prometheus/ {
        proxy_pass http://prometheus_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}